<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf8">
    <title>GE Software Carousel</title>
    <link href="../../../css/carousel.css" rel="stylesheet">
    <link href="../../../css/responsive.css" rel="stylesheet">
  </head>

  <body>
    <div id="heroCarousel" class="carousel hero slide" data-interval="3000">
      <div class="carousel-inner">
        <div class="item inverse active" data-background="../../../img/galaxy1.jpg">
          <div class="container">
            <h2 class="title voice-brand">Test Headline</h2>
          </div>
        </div>
        <div class="item inverse" data-background="../../../img/galaxy2.jpg">
          <div class="container">
            <h2 class="title voice-brand">Test Headline 2</h2>
          </div>
        </div>
        <div class="item inverse" data-background="../../../img/galaxy3.jpg">
          <div class="container">
            <h2 class="title voice-brand">Test Headline 3</h2>
          </div>
        </div>
        <div class="item inverse" data-background="../../../img/galaxy4.jpg">
          <div class="container">
            <h2 class="title voice-brand">Test Headline 4</h2>
          </div>
        </div>
      </div>
      <a class="carousel-control left" href="#heroCarousel" data-slide="prev"><i class="icon-arrow-left"></i></a>
      <a class="carousel-control right" href="#heroCarousel" data-slide="next"><i class="icon-arrow-right"></i></a>
    </div>

    <script src="../../../components/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
    <script type="text/javascript">
     requirejs.config({
          baseUrl: "../../../"
      });
      require(['jquery', 'carousel']);
    </script>
  </body>
</html>
