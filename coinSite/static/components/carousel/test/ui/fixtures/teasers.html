<html lang="en">

  <head>

    <title>GE Software Carousel</title>
    <link href="../../../css/carousel.css" rel="stylesheet">

  </head>

  <body>
    <div id="teasersCarousel" class="carousel teasers slide" data-interval="false" data-control-position="center">

                <div class="section-header">
                  <h2 class="voice-brand">Who We Are</h2>
                </div>
                <div class="block teaser">

                    <img src="http://placehold.it/724x543/711371/420b42"/>
                  </div>
                  <h3 class="title voice-brand">Why the Best Software Companies Aren't Software Companies</h3>
                  <p class="cta"><a class="btn btn-inverse" href="#">Learn More <i class="icon-arrow-right"></i></a></p>
                </div>
              </div>
              <div class="span4">
                <div class="section-header">
                  <h2 class="voice-brand">Services</h2>
                </div>
                <div class="block teaser">
                  <div class="media">
                    <img src="http://placehold.it/724x543/711371/420b42"/>
                  </div>
                  <h3 class="title voice-brand">Looking to Modernize Your Back-End?</h3>
                  <p class="cta"><a class="btn btn-inverse" href="#">Learn More <i class="icon-arrow-right"></i></a></p>
                </div>
              </div>
              <div class="span4">
                <div class="section-header">
                  <h2 class="voice-brand">Platforms</h2>
                </div>
                <div class="block teaser">
                  <div class="media">
                    <img src="http://placehold.it/724x543/711371/420b42"/>
                  </div>
                  <h3 class="title voice-brand">DSP:<br>Introducing the GE Cloud</h3>
                  <p class="cta"><a class="btn btn-inverse" href="#">Learn More <i class="icon-arrow-right"></i></a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="container">
            <div class="row">
              <div class="span4">
                <div class="section-header">
                  <h2 class="voice-brand">Projects</h2>
                </div>
                <div class="block teaser">
                  <div class="media">
                    <img src="http://placehold.it/724x543/711371/420b42"/>
                  </div>
                  <h3 class="title voice-brand">GE Software Projects</h3>
                  <p class="cta"><a class="btn btn-inverse" href="#">Learn More <i class="icon-arrow-right"></i></a></p>
                </div>
              </div>
              <div class="span4">
                <div class="section-header">
                  <h2 class="voice-brand">News</h2>
                </div>
                <div class="block teaser">
                  <div class="media">
                    <img src="http://placehold.it/724x543/711371/420b42"/>

                  <h3 class="title voice-brand">GE Software News</h3>
                  <p class="cta"><a class="btn btn-inverse" href="#">Learn More <i class="icon-arrow-right"></i></a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container container-controls">
        <a class="carousel-control left" href="#teasersCarousel" data-slide="prev"><i class="icon-arrow-left"></i></a>
        <a class="carousel-control right" href="#teasersCarousel" data-slide="next"><i class="icon-arrow-right"></i></a>
      </div>
    </div>

    <script src="../../../components/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
    <script type="text/javascript">
      requirejs.config({
          baseUrl: "../../../"
      });

      require(['jquery', 'carousel']);
    </script>
