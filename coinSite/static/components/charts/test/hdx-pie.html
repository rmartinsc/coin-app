<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../css/hdx-charts.css" rel="stylesheet">
  </head>
  <body>

    <div id="chart-pie" class="chart"></div>

    <script src="../components/requirejs/require.js"></script>
    <script src="../js/hdx-require.config.js"></script>
    <script type="text/javascript">
      require.config({
        "baseUrl": "../"
      });
      require(['charts'], function(charts) {
        var data = {
          series: [{
            data: [['Jan', 29.9], ['Feb', 71.5], ['Mar', 106.4], ['Apr', 129.2], ['May', 144.0], ['Jun', 176.0], ['Jul', 135.6], ['Aug', 148.5], ['Sep', 216.4], ['Oct', 194.1], ['Nov', 95.6], ['Dec', 54.4]]
          }]
        };
        charts.pie(document.getElementById('chart-pie'), data);
      });
    </script>

  </body>
</html>
