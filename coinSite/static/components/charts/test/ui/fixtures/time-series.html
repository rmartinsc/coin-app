<!DOCTYPE html>
<html>
    <head>
        <title>Time Series</title>

        <!-- used by local runs, will 404 from with the IIDx -->
        <link href="../../../css/iidx-charts.css" rel="stylesheet">

        <!-- used by runs from within the IIDx, will 404 locally -->
        <link href="/css/iids.css" rel="stylesheet">

    </head>
    <body>
      <p>HighCharts example, showing a time series.</p>
      <div id="time-series" class="chart"></div>

      <!-- used by local runs, will 404 from with the IIDx -->
      <script src="../../../components/requirejs/require.js"></script>
      <script src="../../require.config.js"></script>

      <!-- used by runs from within the IIDx, will 404 locally -->
      <script src="/components/requirejs/require.js"></script>
      <script src="/js/require.config.js"></script>
      <script>
          requirejs.config({
              baseUrl: "/"
          });
      </script>

      <script>
        require( ['jquery', 'charts'], function($, charts) {
          $(function() {
            // Time Series
            var timeSeriesConfig = {
              series: [{
                name: "% Compressor Efficiency",
                data: [[1365739200000,85.57],[1368158400000,85.84],[1368417600000,85.9],[1368504000000,85.7],[1368590400000,85.61],[1368676800000,85.86],[1368763200000,85.87],[1368849600000,85.83],[1369195200000,85.76],[1369368000000,85.87],[1369454400000,85.6],[1369540800000,85.7],[1369627200000,85.8],[1369713600000,85.83],[1369800000000,85.84],[1369886400000,85.82],[1370232000000,86.06],[1370318400000,86.2],[1370404800000,86.07],[1370577600000,86.17],[1370750400000,85.63],[1370836800000,85.89],[1371355200000,85.96],[1371441600000,85.94],[1371528000000,86.4],[1373947200000,86.1],[1374120000000,86.18],[1374206400000,86.16],[1383541200000,84.8],[1383973200000,84.93],[1386565200000,85.49]],
                yAxis: 0
              }],
              chart: {
                spacingRight: 30
              },
              legend:{
                align: 'center',
                verticalAlign: 'top',
                floating: false,
                margin: 20,
                width: document.documentElement.offsetWidth - 20
              },
              xAxis: {
                type: 'datetime',
                lineColor: '#bfc2c5',
                gridLineWidth: 1,
                tickInterval: 30 * 24 * 3600 * 1000,
                dateTimeLabelFormats: {
                  month: '%b'
                }
              },
              yAxis: [{ // Primary yAxis
                offset: 15,
                tickColor: Highcharts.getOptions().colors[0],
                tickWidth: 1,
                lineWidth: 1,
                lineColor: Highcharts.getOptions().colors[0],
                title: {
                  text: '%',
                  align: 'low',
                  rotation: 0,
                  offset: 10,
                  y: 28,
                  style: {
                    color: Highcharts.getOptions().colors[0]
                  }
                },
                labels: {
                  align: 'left',
                  x: 10,
                  format: '{value:.2f}',
                  style: {
                    color: Highcharts.getOptions().colors[0]
                  }
                },
                opposite: true
              }]
            };
            charts.spline('time-series', timeSeriesConfig);
          });
        });
      </script>

    </body>
</html>
