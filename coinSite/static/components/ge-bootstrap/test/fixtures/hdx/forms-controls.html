<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <link href="../../../css/hdx-bootstrap.css" rel="stylesheet">
    <link href="base/components/sparkline/css/hdx-bootstrap.css" rel="stylesheet">
    <link href="base/css/hdx-bootstrap.css" rel="stylesheet"> 
  </head>
  <body style="margin: 50px;">

  	<!-- Input -->
	<input type="text" class="input-xlarge">
	<!--  Checkbox -->
	<label class="checkbox">
	  <input type="checkbox" value="option1" id='chkBox'>
	  Option one is this and that
	</label>
	<!-- Radio  -->
	<label class="radio">
	  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
	  Option two is this or that
	</label>
	<!-- Select  -->
	<select class="form_select">
	  <option>1</option>
	  <option>2</option>
	  <option>3</option>
	</select>
	<!-- Multi-Select  -->
	<select multiple="multiple" class="multiselect form-control">
	  <option>1</option>
	  <option>2</option>
	  <option>3</option>
	</select>
	<!-- File Input  -->
	<input "input-file form-control" type="file">
	<!-- Textarea  -->
	<textarea class="input-xlarge" rows="5"></textarea>

  <!-- Some refs will fail here depending on load context -->
    <script src="../../../components/requirejs/require.js"></script>
    <script src="../../../js/require.config.js"></script>

    <script src="base/components/requirejs/require.js"></script>
    <script src="base/js/require.config.js"></script>

  <script type="text/javascript">
    var urlparts = window.location.href.split("/");

    // determine if we are running as a fixture in a Karma test suite
    // adjust base url appropriately
    var baseURL;
    if (urlparts[3] == "debug.html" || urlparts[3] == "context.html") {
        baseURL = "/base/";
    } else {
        baseURL = urlparts[0] + "/" + urlparts[1] + "/" + urlparts[2] + "/" + urlparts[3] + "/" + urlparts[4];
    }

    require.config({
      baseUrl: baseURL
    });

    require([
      'jquery',
      'ge-bootstrap'
      ], function () {
      });
  </script>

  </body>
</html>
