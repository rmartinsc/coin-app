<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <link href="../../../css/hdx-bootstrap.css" rel="stylesheet">
    <link href="base/components/sparkline/css/hdx-bootstrap.css" rel="stylesheet">
    <link href="base/css/hdx-bootstrap.css" rel="stylesheet"> 
  </head>
  <body style="margin: 50px;">

  	<!-- Normal -->
  	<input class="input-sm" type="text">

  	<!-- Focused -->
  	<input class="input-sm focused" type="text" value="focused">

  	<!-- Uneditable -->
  	<span class="input-sm uneditable-input">uneditable</span>

  	<!-- Disabled -->
  	<input class="input-sm disabled" type="text" placeholder="disabled" disabled>
  	<label class="disabled"><input type="checkbox" id="optionsCheckbox2" value="option1" disabled> disabled</label>

  	<!-- Success -->
  	<div class="form-group success">
  		<input type="text"  class="input-small" placeholder="Type something..." />
  	</div>

  	<!-- Warning -->
  	<div class="form-group warning">
  		<input type="text" class="input-small" placeholder="Type something..." />
  	</div>

  	<!-- Error -->
  	<div class="form-group error">
  		<input type="text" class="input-small" placeholder="Type something..." />
  	</div>

    <!-- Some refs will fail here depending on load context -->
    <script src="../../../components/requirejs/require.js"></script>
    <script src="../../../js/require.config.js"></script>

    <script src="base/components/requirejs/require.js"></script>
    <script src="base/js/require.config.js"></script>

    <script type="text/javascript">
      var urlparts = window.location.href.split("/");

      // determine if we are running as a fixture in a Karma test suite
      // adjust base url appropriately
      var baseURL;
      if (urlparts[3] == "debug.html" || urlparts[3] == "context.html") {
          baseURL = "/base/";
      } else {
          baseURL = urlparts[0] + "/" + urlparts[1] + "/" + urlparts[2] + "/" + urlparts[3] + "/" + urlparts[4];
      }

      require.config({
        baseUrl: baseURL
      });

      require([
        'jquery',
        'ge-bootstrap'
        ], function () {
        });
    </script>

  </body>
</html>
