<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <link href="../../../css/hdx-bootstrap.css" rel="stylesheet">
    <link href="base/components/sparkline/css/hdx-bootstrap.css" rel="stylesheet">
    <link href="base/css/hdx-bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .test .modal {
        margin-bottom: 50px;
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body style="margin: 50px;">

    <div class="test">

      <div class="modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Modal header</h3>
        </div>
        <div class="modal-body">
          <p>Static modal example...</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn">Close</a>
          <a href="#" class="btn btn-primary">Save changes</a>
        </div>
      </div>

    </div>

    <div class="well">
      <a href="#myModal" class="btn btn-primary btn-large" data-toggle="modal">Launch demo modal</a>
      <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
          <p>Sample modal invoked from button...</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>

    <!-- Some refs will fail here depending on load context -->
    <script src="base/components/requirejs/require.js"></script>
    <script src="base/js/require.config.js"></script>
    <script src="base/components/requirejs/require.js"></script>

    <script type="text/javascript">
      var urlparts = window.location.href.split("/");

      // determine if we are running as a fixture in a Karma test suite
      // adjust base url appropriately
      var baseURL;
      if (urlparts[3] == "debug.html" || urlparts[3] == "context.html") {
          baseURL = "/base/";
      } else {
          baseURL = urlparts[0] + "/" + urlparts[1] + "/" + urlparts[2] + "/" + urlparts[3] + "/" + urlparts[4];
      }

      require.config({
        baseUrl: baseURL
      });
      
      require(['jquery','ge-bootstrap'], function($) {
      });
    </script>

  </body>
</html>
