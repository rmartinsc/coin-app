<!doctype html>
<html>
  <head>
    <link href="../css/hdx-modules-lights-off.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
  </head>
  <body>

    <div class="well row">
      <section class="module span4 draggable">
        <header class="module-header">Header</header>
        <div class="module-body">Body</div>
        <footer class="module-footer">Footer</footer>
      </section>
      <section class="module span4 draggable">
        <header class="module-header">Header</header>
        <div class="module-body">Body</div>
        <footer class="module-footer">Footer</footer>
      </section>
      <section class="module span4 draggable">
        <header class="module-header">Header</header>
        <div class="module-body">Body</div>
        <footer class="module-footer">Footer</footer>
      </section>
    </div>

    <script src="../components/requirejs/require.js"></script>
    <script src="../js/require.config.js"></script>
    <script type="text/javascript">
      require.config({
        "baseUrl": "../"
      });

      require([
        'jquery',
        'ge-bootstrap',
        'jqueryui-sortable-amd'
      ], function($) {
        $('.row').sortable({
          handle:          '.module-header',
          helper:          'clone',
          items:           '.draggable',
          forceHelperSize: true,
          revert:          200,
          tolerance:       'pointer'
        });
      });
    </script>

  </body>
</html>
