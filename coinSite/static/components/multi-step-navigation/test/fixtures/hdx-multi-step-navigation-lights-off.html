  <script type="text/javascript">
    var urlparts = window.location.href.split("/");

    // determine if we are running as a fixture in a Karma test suite
    // adjust base url appropriately
    var baseURL;
    if (urlparts[3] == "debug.html" || urlparts[3] == "context.html") {
        baseURL = "base";
    } else {
        baseURL = urlparts[0] + "/" + urlparts[1] + "/" + urlparts[2] + "/" + urlparts[3];
    }
	 //Settign this is very important, else Karma tests fail.
	    require.config({
	      baseUrl: baseURL
	    });

 	/*
   require.config({
