    html, body {

      height: 120%;

  <body class="ede">


    <div class="sticky-footer">
      <header class="header">
      </header>
      <div class="content">
        <div class="container">
          <div class="scroll-test"></div> 
        </div>
      </div>
      <footer>
      </footer>
    </div>

    <div class="feedback-action">
      <button class="btn btn-primary" data-toggle="modal" data-target=".feedback">Share Feedback</button>
    </div>

    <!-- Button trigger modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="feedback modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-body">
            <h3>Let us know what you think</h3>
            <p>How useful do you find the information on this page?</p>

            <div class="radio-container visible-phone">
              <label class="radio">
                <input type="radio" name="rank" value="0"> Not at all Useful
              </label>
              <label class="radio">
                <input type="radio" name="rank" value="1"> Somewhat Useful
              </label>
              <label class="radio">
                <input type="radio" name="rank" value="2" checked="checked"> Neutral
              </label>
              <label class="radio">
                <input type="radio" name="rank" value="3"> Useful
              </label>
              <label class="radio">
                <input type="radio" name="rank" value="4"> Very Useful
              </label>
            </div>

            <div class="slider-container hidden-phone">
              <div>
                <label>
                  <input class="slider" type="range" min="0" max="4" value="2" />
                </label>
              </div>
              <div class="scale">
                <span>Not at all<br/>Useful</span>
                <span>Somewhat<br/>Useful</span>
                <span>Neutral</span>
                <span>Useful</span>
                <span>Very<br/>Useful</span>
              </div>
            </div>


            <label for="comments">Please share your comments or suggestions.</label>
            <textarea name="comments"></textarea>
            <br/>
            <div class="clearfix">
              <div class="actions pull-left">
                <button class="btn" data-dismiss="modal">Cancel</button><button class="btn btn-primary">Send</button>
              </div>
              <div class="links pull-right">
                <a href="#" class="btn btn-link pull-right">Need help?</a><br/>
              </div>
            </div>
          </div>
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </div>
      </div>
    </div>

    <!-- start scripts -->
    <script src="../../../components/respond/respond.min.js"></script>

      });
