{% extends "coinSite/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.storyTitle }}</h1>
        <p>{{ post.storyText|linebreaks }}</p>
    </div>
{% endblock %}
