{% extends 'coinSite/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'coinSite.views.post_detail' pk=post.pk %}">{{ post.storyTitle }}</a></h1>
            <p>{{ post.storyText|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
