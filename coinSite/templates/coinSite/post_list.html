{% extends "coinSite/base.html" %}
{% load staticfiles%}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.storyTitle }}</a></h1>
            <p>{{ post.storyText|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
